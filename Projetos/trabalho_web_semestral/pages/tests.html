<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  margin: 0;
  overflow-x: hidden; /* Para evitar barra de rolagem horizontal */
}

.carousel {
  position: relative;
  width: 100vw; /* O carrossel ocupa 100% da largura da janela */
  height: 100vh; /* Opcional: para ocupar 100% da altura da janela */
  overflow: hidden;
}

.carousel-images {
  display: flex;
  transition: transform 0.5s ease-in-out;
  width: 100%; /* Garante que o contêiner das imagens seja flexível */
}

.carousel-images img {
  width: 100vw; /* Cada imagem ocupa 100% da largura da janela */
  height: 100vh; /* Opcional: para imagens full screen */
  object-fit: cover; /* Garante que a imagem preencha o espaço sem distorção */
}

button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  cursor: pointer;
  z-index: 10;
}

button:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

.prev {
  left: 20px;
}

.next {
  right: 20px;
}
    </style>
</head>

<body>
    <div class="carousel">
        <div class="carousel-images">
            <img src="../assets/resort2.jpg" alt="Imagem 1">
            <img src="../assets/resort1.jpg" alt="Imagem 2">
            <img src="../assets/resort6.jpg" alt="Imagem 3">
        </div>
        <button class="prev" id="prev">&lt;</button>
        <button class="next" id="next">&gt;</button>
    </div>
    <script>
        const carouselImages = document.querySelector('.carousel-images');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');

        let currentIndex = 0;

        prevButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateCarousel();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentIndex < carouselImages.children.length - 1) {
                currentIndex++;
                updateCarousel();
            }
        });

        function updateCarousel() {
            const imageWidth = carouselImages.children[0].clientWidth;
            carouselImages.style.transform = `translateX(-${currentIndex * imageWidth}px)`;
        }
    </script>
</body>

</html>
