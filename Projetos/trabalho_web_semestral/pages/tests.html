<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Reset */
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Container Principal */
        .container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        /* Conteúdo Principal - Notícias */
        main {
            flex: 2; /* Ocupa mais espaço */
        }

        .news-card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .news-card img {
            width: 100%;
            height: auto;
        }

        .news-card .news-content {
            padding: 15px;
        }

        .news-card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .news-card p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 10px;
        }

        .news-footer {
            font-size: 0.9rem;
            color: #777;
        }

        /* Sidebar */
        aside {
            flex: 1; /* Ocupa menos espaço */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        /* Estilização da Pesquisa */
        .search-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .search-box button {
            width: 100%;
            padding: 10px;
            background-color: #29b6f6;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .search-box button:hover {
            background-color: #0288d1;
        }

        /* Categorias */
        .categories h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #333;
        }

        .categories ul {
            list-style: none;
        }

        .categories li {
            margin: 10px 0;
            font-size: 1rem;
        }

        .categories a {
            text-decoration: none;
            color: #555;
        }

        .categories a:hover {
            color: #29b6f6;
        }
  </style>
</head>

<body>
    
</body>

</html>
